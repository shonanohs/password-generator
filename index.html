<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="src/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            <div id="info-container" class="container">
                <h1 id="title-text">Generate a<br><span id="text-highlight">random password</span></h1>
                <h3 id="slogan-text">Never use an insecure password again.</h3>
            </div>
            <div id="input-container" class="container">
                <button class="input-btn" onClick="generatePassword()">Generate password</button>
            </div>
            <hr class="separator"/>
            <div id="result-container" class="container">
                <div class="generated-password">
                    <p id="password"></p>
                </div>
            </div>
        </div>
        <script type="module" src="src/index.js"></script>
    </body>
</html>
