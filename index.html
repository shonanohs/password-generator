<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>

  <!-- Fonts & Styles -->
  <link rel="stylesheet" href="src/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <main id="flex-container">

    <!-- Title & Info -->
    <section id="info-container" class="container">
        <h1 id="title-text">
            Generate a<br /><span id="text-highlight">random password</span>
        </h1>
        <h2 id="slogan-text">Never use an insecure password again.</h2>

        <!-- Password Options -->
        <div id="advanced-options">
            <div class="options-group">
            <h2 id="include-heading">Include:</h2>

            <label for="lower" class="label-container">lowercase
                <input type="checkbox" id="lower" checked />
                <span class="checkmark"></span>
            </label>

            <label for="upper" class="label-container">uppercase
                <input type="checkbox" id="upper" checked />
                <span class="checkmark"></span>
            </label>

            <label for="numbers" class="label-container">numbers
                <input type="checkbox" id="numbers" checked />
                <span class="checkmark"></span>
            </label>

            <label for="symbols" class="label-container">symbols
                <input type="checkbox" id="symbols" checked />
                <span class="checkmark"></span>
            </label>
            </div>

            <div class="options-group">
            <h2 id="length-heading">Password Length:</h2>
            <div id="plus-minus-container">
                <div class="tooltip tooltip-minus">
                <button
                    class="input-btn plus-minus-btn"
                    id="minus-btn"
                    aria-label="Decrease password length"
                >
                    -
                </button>
                <span class="tooltip-text" id="tooltip-text-minus"></span>
                </div>

                <p id="password-length" aria-live="polite">15</p>

                <div class="tooltip tooltip-plus">
                <button
                    class="input-btn plus-minus-btn"
                    id="plus-btn"
                    aria-label="Increase password length"
                >
                    +
                </button>
                <span class="tooltip-text" id="tooltip-text-plus"></span>
                </div>
            </div>
            </div>
        </div>
    </section>

    <!-- Button & Generated Password -->
    <section>
      <div id="input-container" class="container">
        <button class="input-btn" id="generate-btn">Generate password</button>
      </div>

      <div id="result-container" class="container">
        <div
          class="generated-password tooltip tooltip-copy"
          id="copy-password"
          tabindex="0"
          role="button"
          aria-label="Copy password"
        >
          <span class="tooltip-text" id="tooltip-text-copy">Click to copy</span>
          <p id="password"></p>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="src/index.js"></script>
</body>
</html>
